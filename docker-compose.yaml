version: '3.4'
services:
  db:
    image: postgres:12
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB_NAME}
    ports:
      - '5432:5432'
    volumes: 
      - ./data:/var/lib/postgresql/data
      - ./data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    command: go run main.go serve
    ports:
      - '5000:5000'
    develop:
      watch:
        - action: sync+restart
          path: ./server
          target: /usr/src/app