version: "1"
packages:
  - name: "db"
    path: "./db/sqlc"
    schema: "./db/migration"
    queries: "./db/query"
    engine: "postgresql"
    emit_db_tags: false
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    # instead of nil
    emit_empty_slices: true
